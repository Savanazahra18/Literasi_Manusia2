<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Affecta</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container" id="mainPage">
    <nav class="top-nav">
      <h1><i class="fas fa-camera"></i>Affecta</h1>
      <div class="nav-links">
        <button class="nav-btn" onclick="goTo('history.html')"><i class="fas fa-history"></i> Riwayat</button>
        <button class="nav-btn" onclick="goTo('relaxation.html')"><i class="fas fa-spa"></i> Relaksasi</button>
        <button class="nav-btn" onclick="goTo('journal.html')"><i class="fas fa-book"></i> Jurnal</button>
        <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </nav>

    <div class="content">
      <div class="camera-controls">
        <button id="startCamera" class="camera-btn">
          <i class="fas fa-video"></i> Aktifkan Kamera
        </button>
        <button id="stopCamera" class="camera-btn hidden">
          <i class="fas fa-video-slash"></i> Matikan Kamera
        </button>
      </div>

      <div class="dashboard">
        <div class="camera-section">
          <div class="video-container hidden" id="videoContainer">
            <h2><i class="fas fa-camera"></i> Camera Feed</h2>
            <div class="video-wrapper">
              <video id="video" autoplay muted></video>
              <div class="camera-overlay hidden" id="cameraOverlay">
                <div class="overlay-text">
                  <i class="fas fa-camera-slash"></i>
                  <p>Camera is inactive</p>
                  <p class="overlay-subtext">Click 'Aktifkan Kamera' to start</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="analysis-section">
          <div class="emotion-status">
            <h2><i class="fas fa-face-smile"></i> Real-time Analysis</h2>
            <div class="emotion-indicators">
              <div class="emotion-indicator">
                <i class="fas fa-face-laugh-beam"></i>
                <span>Senang</span>
                <div class="progress-bar"><div class="progress" id="happyProgress"></div></div>
                <span class="percentage" id="happyPercentage">0%</span>
              </div>
              <div class="emotion-indicator">
                <i class="fas fa-face-sad-tear"></i>
                <span>Sedih</span>
                <div class="progress-bar"><div class="progress" id="sadProgress"></div></div>
                <span class="percentage" id="sadPercentage">0%</span>
              </div>
              <div class="emotion-indicator">
                <i class="fas fa-face-angry"></i>
                <span>Marah</span>
                <div class="progress-bar"><div class="progress" id="angryProgress"></div></div>
                <span class="percentage" id="angryPercentage">0%</span>
              </div>
              <div class="emotion-indicator">
                <i class="fas fa-meh"></i>
                <span>Netral</span>
                <div class="progress-bar"><div class="progress" id="neutralProgress"></div></div>
                <span class="percentage" id="neutralPercentage">0%</span>
              </div>
            </div>

            <div class="dominant-emotion">
              <h3>Emosi Saat Ini:</h3>
              <div class="mood-display">
                <i id="moodIcon" class="fas fa-face-meh"></i>
                <span id="emotion">Menunggu Kamera...</span>
              </div>
            </div>

            <div class="emotion-history" id="emotionHistory">
              <h3>Riwayat Emosi</h3>
              <div class="emotion-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
  function goTo(page) {
    window.location.href = page;
  }
</script>

</body>
</html>
